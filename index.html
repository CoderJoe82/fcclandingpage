<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <title>Landing Page</title>
</head>

<body>
    <section id="systemSelect">
        <h1 id="title">Game Controllers For Sale!</h1>
        <p id="description">Choose your system!</p>
        <div id="imageHolder">
            <div class="systemHome" id="ps4Home">
                <a href="#colorSelection"><img class="systemImages" id="ps4" src="https://i.imgur.com/9mppTz5.png" alt="Playstation 4 Controller"></a>
            </div>
            <div class="systemHome" id="xboxHome">
                <a href="#colorSelection"><img class="systemImages" id="xbox" src="https://i.imgur.com/vmjUvVg.png" alt="Xbox One Controller"></a>
            </div>
            <div class="systemHome" id="switchHome">
                <a href="#colorSelection"><img class="systemImages" id="switch" src="https://i.imgur.com/Qd0L5SM.png" alt="Nintendo Switch Controller"></a>
            </div>
        </div>
    </section>
    <section id="colorSelection">
        <h1>What color would you like your controller to be?</h1>
        <div id="colorHolder">
            <a href="#controllerPictures">
                <div class="colorBox" id="white"></div>
            </a>
            <a href="#controllerPictures">
                <div class="colorBox" id="black"></div>
            </a>
            <a href="#controllerPictures">
                <div class="colorBox" id="red"></div>
            </a>
            <a href="#controllerPictures">
                <div class="colorBox" id="multicolor"></div>
            </a>
        </div>
        <a href="#systemSelect" id="colorRestart">
            <button class="clearSelections" onclick="resetSelections()">Restart</button>
        </a>
    </section>
    <section id="controllerPictures">
        <h1>Choose your controller!</h1>
        <div id="controllerHolder">
            <div id="purchaseSection">
                <img src="" id="choiceImage" alt="chosenController">
                <p id="price"></p>
                <button id="purchaseButton">Purchase</button>
            </div>
        </div>
        <a href="#systemSelect" id="colorRestart">
            <button class="clearSelections" onclick="resetSelections()">Restart</button>
        </a>
    </section>
</body>
<script src="landing.js"></script>

</html>
