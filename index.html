<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="landing.css">
    <title>Landing Page</title>
</head>

<body>
    <section id="one">
        <h1>Looking for Game Controllers? Choose your system!</h1>
        <div id="imageHolder">
            <div class="imageHome">
                <a href="#colorSelection"><img class="controllerImages" src="https://i.imgur.com/9mppTz5.png" alt="Playstation 4 Controller"></a>
            </div>
            <div class="imageHome" id="xboxHome">
                <a href="#colorSelection"><img class="controllerImages" id="xbox" src="https://i.imgur.com/vmjUvVg.png" alt="Xbox One Controller"></a>
            </div>
            <div class="imageHome">
                <a href="#colorSelection"><img class="controllerImages" src="https://i.imgur.com/Qd0L5SM.png" alt="Nintendo Switch Controller"></a>
            </div>
        </div>
    </section>
    <section id="colorSelection">
        <a href="#one">
            <h1>What color would you like your controller to be?</h1>
        </a>
        <a href="#one" id="colorRestart">
            <div>
                <span id="restartColorText">Restart</span>
            </div>
        </a>
    </section>
</body>
<script src="landing.js"></script>

</html>
